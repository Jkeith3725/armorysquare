    .fade-in {
      opacity: 0;
      animation: fadeIn ease 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Animation 2: Hover lift on plot boxes */
    .plot-box {
      transition: transform 0.2s ease;
    }

    .plot-box:hover {
      transform: scale(1.05);
      background-color: #6b8e23;
    }

    /* Animation 3: Slide in veteran list */
    .veteran-list {
      animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .search-box button {
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.4);
    }

    .plot-box {
      opacity: 0;
      transform: translateY(20px);
      animation: staggerIn 0.5s ease forwards;
    }

    @keyframes staggerIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header h1 {
      animation: glowFade 5s ease-in-out forwards;
    }

    @keyframes glowFade {
      0% { text-shadow: 0 0 0 #000; }
      50% { text-shadow: 0 0 20px #fff, 0 0 30px #aaa; }
      100% { text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
    }

      left: 0;
      right: 0;

      opacity: 0.2;

        "2ND LT. DONALD J. MacRAE GLIDER PILOT WWII ETO 37th TROOP CARRIER SQD."
      ]
    };
    for (let i = 6; i <= 49; i++) {
      data[i] = ["Veteran One", "Veteran Two", "Veteran Three"];
    }

    const plotsContainer = document.getElementById("plots-container");
    const veteranDisplay = document.getElementById("veteran-display");
    const searchResults = document.getElementById("search-results");

    for (let i = 1; i <= 49; i++) {
      const box = document.createElement("div");
      box.className = "plot-box";
      box.textContent = `Plot ${i}`;
      box.addEventListener("click", () => showVeterans(i));
      box.style.animationDelay = `${i * 0.05}s`;
      plotsContainer.appendChild(box);
    }

    function showVeterans(plot) {
      veteranDisplay.innerHTML = `<h3>Plot ${plot}</h3><ul>` +
        data[plot].map(name => `<li>${name}</li>`).join('') +
        "</ul>";
      window.scrollTo({ top: veteranDisplay.offsetTop - 20, behavior: "smooth" });
    }

    function searchVeteran() {
      const query = document.getElementById("search-input").value.trim().toLowerCase();
      searchResults.innerHTML = "";
      if (!query) {
        searchResults.innerHTML = "<p>Please enter a search term.</p>";
        return;
      }

      if (/^\d+$/.test(query)) {
        if (data[query]) {
          showVeterans(query);
        } else {
          searchResults.innerHTML = `<p>No data found for plot ${query}.</p>`;
        }
      } else {
        let results = [];
        for (const plot in data) {
          data[plot].forEach(name => {
            if (name.toLowerCase().includes(query)) {
              results.push(`<li>Plot ${plot}: ${name}</li>`);
            }
          });
        }
        searchResults.innerHTML = results.length
          ? `<ul>${results.join("")}</ul>`
          : `<p>No results found for \"${query}\".</p>`;
      }
    }
  </script>
  <button id="backToTop">↑ Back to Top</button>
  <img class="floating-flag" src="https://cdn.pixabay.com/photo/2016/11/22/23/41/american-flag-1853267_1280.jpg" alt="Floating Flag" />
  <script>
    window.onscroll = () => {
      document.getElementById("backToTop").style.display = window.scrollY > 300 ? "block" : "none";
    };
    document.getElementById("backToTop").onclick = () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };
  </script>
</body>
</html>
